      width: 300px;
      font-size: 9pt;
    }
    .tt-suggestion {
      width: 100%;
      cursor: pointer;
    }

    }
  </style>
			<!-- @structr:private -->

			<!-- @structr:private -->
			<script type="text/javascript"><!-- @structr:private, @structr:content(text/javascript) -->
    $(function() {

        $(&#39;#typeahead-input&#39;).typeahead({

        minLength: 3,
        highlight: true

      }, {

        source: function (query, sync, async) {
          $.ajax({
            url: &#39;/structr/rest/Topic/_graph?name=&#39; + query + &#39;&amp;loose=1&#39;,
            method: &#39;GET&#39;,
            statusCode: {
              200: function(data) {
                async(data.result);
              }
            }
          });
        },
        display: function(input) {
          return input.name + &#39; (&#39; + input.type + &#39;)&#39;;
        },
        templates: {
            suggestion: function(result) {
              return &#39;&lt;div&gt;&lt;strong&gt;&#39; + result.type + &#39;&lt;/strong&gt;: &#39; + result.name + &#39;&lt;/div&gt;&#39;;
            }
        },
        limit: 30
      });
    });
</script>
